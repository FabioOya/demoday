{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    
    <title>Fale Conosco</title>
</head>
<body>
    
    
    <header>
     
        <img src="{% static 'img/Wecalc-logo-branco.png' %}" alt="Wecalc-logo">
        <nav>
            <a href="/..">Home</a>
            <a href="amortizacao">Amortização</a>
        </nav>
    </header>
    
    <form action ="/form" method ="post">
  
        {% csrf_token %}
      
        <div class="div1">
            <div>
                
                <h2 class="h2">Fale Conosco</h2>
                
                
                <p>Nome:</p>
                <input class="campo" type="text" name="nome" placeholder="Nome" required="required">
                
                
                <p>Email:</p> 
                <input class="campo" type="email" name="email" placeholder=" Exemple@gmail.com" required="required">
                
                
                <p>Assunto:</p> 
                <input class="campo" type="text" name="assunto" placeholder=" Assunto" required="required">
                
                
                <p>Mensagem:</p>
                
                <textarea maxlength="1000" rows="15" class="campo-msg" name="mensagem" placeholder=" Deixe sua mensagem"></textarea>
                
                <p>
                    
                    <input class="bot" type ="submit" value="Enviar">
                    
                </div>
            </div>
            
            
        </form>
        
        
        <footer>
            <div class="icons">    
                    <p>Rede social</p>
                    <img src="{% static 'img/facebook-logo-button.png' %}" alt="facebook">
                    <img src="{% static 'img/instagram.png' %}" alt="instagram">
            </div>  
            <p class="rodape">Wecalc.inc | 
                Powered by Mastertech.</p>
            </footer>
        </body>
        </html>
